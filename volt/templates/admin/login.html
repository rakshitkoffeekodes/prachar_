  <link rel="stylesheet" type="text/css" href="/static/admin/css/base.css">
  
  <script src="/static/admin/js/nav_sidebar.js" defer></script>
  
  <link rel="stylesheet" type="text/css" href="/static/admin/css/login.css">


  
  
  
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/static/admin/css/responsive.css">
  
  
  
  <meta name="robots" content="NONE,NOARCHIVE">
  
  <link type="text/css" href="/static/volt/css/volt.css" rel="stylesheet" />
  <link type="text/css" href="/static/volt/css/reset.css" rel="stylesheet" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@6.1.95/css/materialdesignicons.min.css">
</head>

<body class="g-sidenav-show g-sidenav-pinned  login"
  data-admin-utc-offset="0">
  <!-- Container -->
  <nav class="navbar navbar-dark navbar-theme-primary px-4 col-12 d-lg-none">
    <a class="navbar-brand me-lg-5">
      <img class="navbar-brand-dark" src="/static/volt/assets/img/brand/light.svg" alt="Volt logo">
       <img class="navbar-brand-light" src="/static/volt/assets/img/brand/dark.svg" alt="Volt logo">
      </a>
      <div class="d-flex align-items-center">
        <button class="navbar-toggler d-lg-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    </div>
  </nav>

  
  
  

 



<main>
  <section class="vh-lg-100 mt-5 mt-lg-0 bg-soft d-flex align-items-center">
    <div class="container">
      <div
        class="row justify-content-center form-bg-image"
        data-background-lg="/static/volt/assets/img/illustrations/signin.svg"
        style="background: url('/static/volt/assets/img/illustrations/signin.svg')"
      >
        <div class="col-12 d-flex align-items-center justify-content-center">
          <div
            class="
              bg-white
              shadow
              border-0
              rounded
              border-light
              p-4 p-lg-5
              w-100
              fmxw-500
            "
          >
            <div class="text-center text-md-center mb-4 mt-md-0">
              <h1 class="mb-0 h3">Sign in to our platform</h1>
            </div>
            

            <form action="/myadmin/login/?next=/myadmin/" method="post" id="login-form" class="mt-4">
              {% csrf_token %}
              <div class="form-row">
                <label for="id_username">Username:</label> <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
              </div>
              <div class="form-row">
                <label for="id_password">Password:</label> <input type="password" name="password" autocomplete="current-password" required id="id_password">
                <input type="hidden" name="next" value="/myadmin/">
              </div>
              
              
              <div class="form-row d-grid">
                <button type="submit" class="btn btn-gray-800" >Log in </button>
              </div>
                <p>Don't have an account? <a href="{% url 'register' %}" >Register</a></p>
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </section>
</main>


  <!-- END Container -->

  <!-- Argon Scripts -->
  <!-- Core -->
  <script src="/static/volt/vendor/%40popperjs/core/dist/umd/popper.min.js"></script>
  <script src="/static/volt/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- Vendor JS -->
  <script src="/static/volt/vendor/onscreen/dist/on-screen.umd.min.js"></script>
  <!-- Slider -->
  <script src="/static/volt/vendor/nouislider/dist/nouislider.min.js"></script>
  <!-- Smooth scroll -->
  <script src="/static/volt/vendor/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
  <!-- Charts -->
  <script src="/static/volt/vendor/chartist/dist/chartist.min.js"></script>
  <script src="/static/volt/vendor/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.min.js"></script>
  <!-- Datepicker -->
  <script src="/static/volt/vendor/vanillajs-datepicker/dist/js/datepicker.min.js"></script>
  <!-- Sweet Alerts 2 -->
  <script src="/static/volt/vendor/sweetalert2/dist/sweetalert2.all.min.js"></script>
  <!-- Moment JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <!-- Vanilla JS Datepicker -->
  <script src="/static/volt/vendor/vanillajs-datepicker/dist/js/datepicker.min.js"></script>
  <!-- Notyf -->
  <script src="/static/volt/vendor/notyf/notyf.min.js"></script>
  <!-- Simplebar -->
  <script src="/static/volt/vendor/simplebar/dist/simplebar.min.js"></script>
  <!-- Github buttons -->
  <script
    async
    defer="defer"
    src="https://buttons.github.io/buttons.js"
  ></script>
  <!-- Volt JS -->
  <script src="/static/volt/assets/js/volt.js"></script>
</body>

</html>
